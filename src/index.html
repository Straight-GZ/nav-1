<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>小Q导航</title>
  <link rel="stylesheet" href="style.css" />
  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <img src="/images/background.jpg" class="background" />
  <header class="globalHeader">
    <form class="searchForm" method="get" action="https://www.baidu.com/s">
      <input name="wd" class="search" type="text" />
      <button type="submit">搜索</button>
    </form>
  </header>
  <main>
    <div class="globalMain">
      <div class="self">
        <span>
          <svg class="icon">
            <use xlink:href="#icon-tag"></use>
          </svg>
        </span>
        前端相关
      </div>
      <ul class="sitesList">
        <a href="https://developer.mozilla.org/zh-CN/ " target="_blank">
          <li class="sites">
            <div class="site">
              <div class="logo"><img src="./images/ic-mdn.png" /></div>
              <div class="link">MDN web文档</div>
            </div>
          </li>
        </a>
          <a href="https://es6.ruanyifeng.com/" target="_blank">
          <li class="sites">
            <div class="site">
              <div class="logo"><img src="./images/es6.png" /></div>
              <div class="link">ECMAScript 6</div>
            </div>
          </li>
        </a>
        <a href="https://cssgradient.io/" target="_blank">
          </li>
          <li class="sites">
            <div class="site">
              <div class="logo"><img src="./images/logo.svg" style="padding: 8px;" /></div>
              <div class="link">CSS Gradient</div>
            </div>
          </li>
        </a>
        <a href="https://css-tricks.com/" target="_blank">
          <li class="sites" >
            <div class="site" >
              <div class="logo" style="background:#ff8a00;border-radius: 50%;">
                <svg class="icon" style="padding: 8px;">
              <use xlink:href="#icon-xuehua" ></use>
            </svg>
          </div>
              <div class="link">tricks</div>
            </div>
          </li>
        </a>
         </a> <a href="https://github.com/" target="_blank">
          </li>
          <li class="sites">
            <div class="site">
              <div class="logo"><img src="./images/github.png" /></div>
              <div class="link">github</div>
            </div>
          </li>
        </a>
        
      </a>
         </a> <a href="https://stackoverflow.com/" target="_blank">
          </li>
          <li class="sites">
            <div class="site">
              <div class="logo"><img src="./images/favicon.ico" style="padding: 8px;" /></div>
              <div class="link">Stack Overflow</div>
            </div>
          </li>
        </a>
          <a href="https://codesandbox.io/" target="_blank">
          </li>
          <li class="sites">
            <div class="site">
              <div class="logo"><img src="./images/code.svg" style="padding: 8px;" /></div>
              <div class="link">Codesandbox</div>
            </div>
          </li>
        </a>
        <a href="https://www.jquery123.com/" target="_blank">
          <li class="sites">
            <div class="site">
              <div class="logo"><img src="./images/jquery.png" /></div>
              <div class="link">jQuery</div>
            </div>
          </li>
        </a>
        <a href="https://reactjs.org/" target="_blank">
          <li class="sites">
            <div class="site">
              <div class="logo"><img src="./images/react.png" /></div>
              <div class="link">React</div>
            </div>
          </li>
        </a> 
        <a href="https://cn.vuejs.org/" target="_blank">
          </li>
          <li class="sites">
            <div class="site">
              <div class="logo"><img src="./images/Vue.png" /></div>
              <div class="link">Vue</div>
          </li>
       </a>
      </ul>
      <div class="self">
        <span>
          <svg class="icon">
            <use xlink:href="#icon-tag"></use>
          </svg>
        </span>
        自定义
      </div>
      <ul class="sitesList">
        <li class="last">
          <div class="addButton">
            <svg class="icon">
              <use xlink:href="#icon-add"></use>
            </svg>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <script src="//at.alicdn.com/t/font_2167045_gi2ytbm9rv.js"></script>
  <script src="main.js"></script>
</body>

</html>
